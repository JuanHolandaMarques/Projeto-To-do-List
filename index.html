<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/base.css" />
    <!-- fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merienda:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Quais as tarefas de hoje?</title>
  </head>
  <body>
    <h1>Salve a sua tarefa próxima tarefa</h1>

    <div id="formContainer">
      <form action="" id="formTask">
        <input type="text" name="inputTask" id="inputTask" placeholder="Qual é a sua próxima tarefa?">
        <button> <img src="svgs/add-20-regular.svg" alt="adicionar"> </button>
      </form>
    </div>

    <h2>
      Estas são as suas próximas tarefas:
    </h2>

    <div id="tasksContainer">
      <ul id="ulTasks">
        <li class="task">
          Teste
          <img src="svgs/round-done.svg" alt="confirmar">
          <img src="svgs/x.svg" alt="apagar">
        </li>
      </ul>
    </div>
    <script src="./scripts/script.js"></script>
  </body>
</html>
