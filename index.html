<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- estilo -->
    <link rel="stylesheet" href="./styles/style.css" />
    <!-- fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merienda:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Quais as tarefas de hoje?</title>
  </head>
  <body>
    <div id="imageContainer"></div>

    <h1>Salve a sua tarefa próxima tarefa</h1>

    <div id="formContainer">
      <form action="" id="formTask" class="task">
        <!-- botão para adicionar tasks -->
        <input
          class="task"
          type="text"
          name="inputTask"
          id="inputTask"
          placeholder="Qual é a sua próxima tarefa?"
        />

        <button id="addTask" class="button">
          <img
            class="icon"
            id="iconAdicionar"
            src="svgs/add-20-regular.svg"
            alt="adicionar"
          />
        </button>
      </form>
    </div>

    <h2>Estas são as suas próximas tarefas:</h2>

    <div id="tasksContainer">
      <ul id="listTasks">
        <li  class="task template hide">
          <span class="taskContent"></span>
          <div id="containerIcons">
            <img
              id="iconConfirm"
              src="svgs/round-done.svg"
              alt="confirmar"
              class="icon button confirm"
            />
            <img
              id="iconDelete"
              src="svgs/x.svg"
              alt="apagar"
              class="icon button delete"
            />
          </div>
        </li>
      </ul>
    </div>
    <script src="./scripts/script.js"></script>
  </body>
</html>
